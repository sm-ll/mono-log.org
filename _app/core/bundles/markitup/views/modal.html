<div id="markituploader-modal" class="markituploader" style="display:none;">
	<div class="modal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Upload a file</h3>
		</div>
		<div class="modal-body">
			{{ fieldtype }}

			<div class="alt input-block input-text">
				<label class="alt-label">Alt Text:</label>
				<input type="text" class="alt-text" />
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-small">Insert</button>
		</div>
	</div>
</div>
